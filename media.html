		<section id="videos">
			<div class="well">
				
				  <video id="video_1" preload width="640" height="264" poster="http://video-js.zencoder.com/oceans-clip.png">
				    <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
				    <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
				    <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
				    <track kind="captions" src="captions.vtt" srclang="en" label="English" />
				  </video>	  
				
			</div>
			
			<div class="controls">
		  	   <button href="#" class="btn" id="play"><i class="icon-play">Play</i></button>
		  
			   <button href="#" class="btn" id="stop"><i class="icon-stop">Stop</i></button>
			  
			   <button href="#" class="btn" id="mute"><i class="icon-volume-off">Mute</i></button>
			   
			   <div class="progress progress-striped">
				  <div class="bar"></div>
			   </div>
		    </div>
		</section>
		
		<section class="my-form">
			
		</section>
		
		</div>
		
	</section>
	<script type="text/javascript">
	
	    var video = $('#video_1')[0],
	    	playIcon = $('#play').find('i');
		
		$('#play').on('click', function() {
			if(video.paused == true) {
				video.play();
				playIcon.removeClass('icon-play').addClass('icon-pause');
				console.log('play');				
			} else {
				video.pause();
				playIcon.removeClass('icon-pause').addClass('icon-play');
				console.log('pause');
			}
		});
		$('#stop').on('click', function() {
			video.pause();
			video.currentTime = 0;
			
			if ( playIcon.hasClass('icon-pause') ) {
				playIcon.removeClass('icon-pause').addClass('icon-play');
			};
		});
		$('#mute').on('click', function() {
			if (video.volume > 0) {
				video.volume = 0;
			} else{
				video.volume = 1;
			};
		});
		
		$('#video_1').on('timeupdate', function() {
			//console.log(video.currentTime);
			var avance = video.currentTime / video.duration * 100;
			console.log(video.currentTime + ":::::::::" + avance);
			$('.bar').css('width', avance + '%');
		});
		
	</script>
